# Description des manuscrits

## Formation TEI | ENC 9 au 12 mai 2015

.footnote[[Programme](00-programme.html)]
![test](images/logo-ecole-nationale-des-chartes.png)

---


# Objectifs

  

* découvrir les balises spécifiques pour l’encodage de descriptions des manuscrits

 

---


# Le manuscrit: un cas particulier

* Un manuscrit est un object unique, souvent d'importance culturel ou politique majeur.

* Un livre, par contre, existe d'habitude en pluseurs exemplaires. Une description adéquate se fait avec l'aide des conventions bien établies, bien connues.

* Pour les manuscrits, il existe plusieurs traditions de documentation, et peu de consensus. 

On pourrait dire autant pour d'autres objets "texte-portant" p.e. les inscriptions classiques... cf Epidoc

---


# Propositions de la TEI

La TEI propose un élément `&lt;msDesc&gt;`, apte à plusieurs applications: 
* base de données de records bibliographique (finding aid)

* texte discursif contenant plusieurs records (catalogue raisonné)

* assemblage des metadonnées au sein d'une édition numérique (electronic edition)

* instrument pour la codicologie quantitative


Avoir le beurre et l'argent du beurre?

---


# Catalogue Raisonné

Un `&lt;msDesc&gt;` peut apparaître dans les mêmes contextes qu'un `&lt;p&gt;` paragraphe

```xml
<div xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0">
                        <head>Bibliotheque virtuel des humanistes</head>
                        <p>Le BVH se situe à l'Universite Francois Rabelais de Tours. Parmi ses
                            fonds sont à regarder quelques manuscrits remarquables du 16e siecle
                            …</p>
                        <p>Ce manuscrit par exemple. </p>
                        <msDesc xml:id="BVH-0101" xml:lang="fr">
               <!-- …--></msDesc>
                        <p>Par contre, cet autre manuscrit…</p>
                        <msDesc xml:id="BVH-0595" xml:lang="fr">
               <!-- …--></msDesc>
                    </div>
```

Dans ce cas, la description aura tendence belle-lettriste

---


# Application du `&lt;msDesc&gt;` dans l'édition numérique

Un `&lt;msDesc&gt;` peut apparaître aussi au sein du `&lt;teiHeader&gt;` attaché à une édition numérique d'un ou plusieurs manuscrits.

```xml
<TEI xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0">
  <teiHeader>
    <fileDesc>
      <titleStmt>
        <title>Edition numérique du Ms 629</title>
        
                     <!-- ... -->
      </titleStmt>
      <sourceDesc>
        <msDesc>
                        <!-- ... --></msDesc>
      </sourceDesc>
    </fileDesc>
  </teiHeader>
  <text>
               <!--...--></text>
</TEI>
```

Dans ce cas, la description aura tendence bas-de-données

# Composants du `&lt;msDesc&gt;` (1)

L'élément `&lt;msDesc&gt;` doit contenir un élément `&lt;msIdentifier&gt;` qui fournit une identification (ou plusieures) du manuscrit

Facultativement il est completé par une séléction d' éléments plus spécialisés: 
* `&lt;msContents&gt;`: décrit le contenu intellectuel, soit en `&lt;p&gt;`, soit avec une série d'éléments structurés (`&lt;msItem&gt;`) pour chacun des items du manuscrit.

* `&lt;physDesc&gt;`: contient une description physique complète, soit en `&lt;p&gt;`, soit avec une série d'éléments plus spécialisés, chacun décrivant les pages, l'écriture, la reliure etc.

* `&lt;history&gt;`: contient un historique complet du manuscrit et sa provenance, soit en `&lt;p&gt;`, soit avec d'éléments plus spécialisés.

* `&lt;additional&gt;`: contient des informations supplémentaires, notamment administratives concernant sa disponibilité, son historique de sa conservation, etc.


---


# Exemple 

```xml
<sourceDesc xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0">
                        <msDesc>
                            <msIdentifier>
                                <country>France</country>
                                <settlement>Paris</settlement>
                                <repository>Archives nationales</repository>
                                <collection>Commerce et Industrie</collection>
                                <idno>F/12/5080</idno>
                            </msIdentifier>
                            <msContents>
                                <p>Minute d’un rapport de proposition à la Légion d’honneur fait, en
                                    1850, par le ministre du Commerce et de l’Agriculture et
                                    président de la Société de géographie, Jean-Baptiste Dumas, au
                                    Président de la République, en faveur des frères d’Abbadie,
                                    Antoine (1810-1897) et Arnaud (1815-1893), auteurs d’un voyage
                                    en Abyssinie.</p>
                            </msContents>
                            <physDesc>
                                <p>Deux feuilles de papier 24 x 12 cm; écriture encre noir.</p>
                                <handDesc>
                                    <handNote xml:id="AA" scope="major">Antoine d’Abbadie</handNote>
                                    <handNote xml:id="DJB" scope="minor">Jean-Baptiste
                                        Dumas</handNote>
                                    <handNote xml:id="EPR" scope="minor">membre inconnu du cabinet
                                        du ministre</handNote>
                                </handDesc>
                            </physDesc>
                        </msDesc>
                    </sourceDesc>
```

# Identification (1)

L'élément `&lt;msIdentifier&gt;`

Une spécification classique est divisée en trois: 
* lieu (`&lt;country&gt;`, `&lt;region&gt;`, `&lt;settlement&gt;`)

* entrepôt (`&lt;institution&gt;`, `&lt;repository&gt;`)

* identifiant (`&lt;collection&gt;`, `&lt;idno&gt;`)
 
```xml
<msIdentifier xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0">
                            <country>France</country>
                            <settlement>Troyes</settlement>
                            <repository>Bibliothèque Municipale</repository>
                            <idno>50</idno>
                        </msIdentifier>
```


---


# Identification (2)

L'élément `&lt;msName&gt;` fournit un nom ou une appellation familière (surnom): 
```xml
<msIdentifier xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0">
                            <country>Danmark</country>
                            <settlement>København</settlement>
                            <repository> Det ArnamagnæanskeInstitut </repository>
                            <idno>AM 45 fol.</idno>
                            <msName xml:lang="la">Codex Frisianus</msName>
                            <msName xml:lang="is">Fríssbók</msName>
                        </msIdentifier>
```

# Contenu intellectuel

* Des paragraphes…

* … ou une arborescence d'éléments `&lt;msItem&gt;`

* … précedée d'une sommaire facultative

On peut décrire le contenu à un niveau general:
```xml
<msContents xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0">
                            <p>Receuil des comptes fiscales de l'Abbeye de Nimportou.</p>
                        </msContents>
```
ou on peut distinguer et détailler chaque item (ou quelques un): 
```xml
<msContents xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0">
                            <summary>Receuil des comptes fiscales de l'Abbeye de
                                Nimportou..</summary>
                            <msItem>
                                
               <!-- compte 1 -->
                            </msItem>
                            <msItem>
                                
               <!-- compte 2 -->
                            </msItem>
                        </msContents>
```


---


# L'élément `&lt;msItem&gt;`

Un manuscrit contient plusieurs items distincts, chacun en principe localisé dans un (ou plusieurs) lieu(x), ce qu'on appelle son locus. 
* L'element `&lt;locus&gt;` contient une localisation formelle, facultativement normalisée par les attributs `@from` et `@to`

* et suivie d'une sélection des: 
* `&lt;author&gt;`, `&lt;respStmt&gt;`

* `&lt;title&gt;`, `&lt;rubric&gt;`, `&lt;incipit&gt;`, `&lt;explicit&gt;`, `&lt;colophon&gt;`, `&lt;finalRubric&gt;`

* `&lt;quote&gt;`, `&lt;textLang&gt;`, `&lt;decoNote&gt;`, `&lt;bibl&gt;`, `&lt;listBibl&gt;`, `&lt;note&gt;` …

* … ou un `&lt;msItem&gt;` imbriqué



---


# `&lt;msContents&gt;` avec plusieurs `&lt;msItem&gt;`s


```xml
<msContents xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0">
                            <msItem n="1">
                                <locus from="5r" to="7v">fols. 5r-7v</locus>
                                <incipit>Pater noster qui es in celis</incipit>
                            </msItem>
                            <msItem n="2">
                                <locus from="7v" to="8v">fols. 7v-8v</locus>
                                <incipit defective="true">tatem dedit hominibus alleluia.</incipit>
                            </msItem>
                            
            <!-- … -->
                            <msItem n="6">
                                <locus from="14r" to="126v">fols. 14r-126v</locus>
                                <author>Chaucer, Geoffrey </author>
                                <title type="uniform">Troilus and Criseyde</title>
                            </msItem>
                        </msContents>
```

# Description physique

Une groupement commode de plusieurs sujets:

* `&lt;objectDesc&gt;`: le support matériel du manuscrit

* `&lt;handDesc&gt;`: description d'écritures

* `&lt;musicNotation&gt;`, `&lt;decoDesc&gt;`, `&lt;additions&gt;` musique, decoration, annotations

* `&lt;bindingDesc&gt;` et `&lt;sealDesc&gt;`: reliure, sceaux

* `&lt;accMat&gt;`: materiaux associés/attachés

Comme ailleurs, ces éléments généralement fournissent un choix entre des éléments plus ou moins structurants et une description en prose.

---


# `&lt;physDesc&gt;` exemple simple


```xml
<physDesc xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0">
                            <objectDesc>
                                <supportDesc>
                                    <condition>
                                        <damage>Il manque les trois derniers feuillets, dont deux
                                            blancs.</damage>
                                    </condition>
                                </supportDesc>
                            </objectDesc>
                            <bindingDesc>
                                <binding>
                                    <p>Reliure maroquin vert, signée Koehler. Dos à 4 nerfs. </p>
                                </binding>
                            </bindingDesc>
                        </physDesc>
```


---


# Le support (1) 

Pour distinguer l'objet inscrit de la manière où il est inscrit, `&lt;objectDesc&gt;` peut etre structuré en `&lt;supportDesc&gt;` et `&lt;layoutDesc&gt;` 
```xml
<objectDesc xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0" form="codex">
                            <supportDesc material="mixed">
                                <p><material>parchemin</material> et <material>papier</material> du
                                    12eme siecle.</p>
                            </supportDesc>
                            <layoutDesc>
                                <layout columns="1" ruledLines="25 32"></layout>
                            </layoutDesc>
                        </objectDesc>
```


---


# Le support (2)

D'autres éléments structurants sont disponible pour la description détaillée du support materiel: `&lt;support&gt;`, `&lt;extent&gt;`, `&lt;foliation&gt;`, `&lt;collation&gt;`, `&lt;condition&gt;` .

```xml
<supportDesc xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0">
                        <support> Rouleau de parchemin avec des rubans de
                            <material>soie</material>.</support>
                        <extent>
                            <dimensions type="binding">
                                <height unit="mm">155</height>
                                <width unit="mm">95</width>
                                <depth unit="mm">31</depth>
                            </dimensions>
                        </extent>
                    </supportDesc>
```

```xml
<supportDesc xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0">
                        <support>parchemin</support>
                        <foliation>Foliotation du 18eme en encre rouge au centre de la marge
                            exterieure des premiers pages de chaque cahier.</foliation>
                        <collation>2 f. préliminaire, 52 f, 3 f. postliminaires.</collation>
                    </supportDesc>
```

---


# Layout(s)

Plusiers mise-en-forme (layout)s peuvent etre specifiés: 
```xml
<layoutDesc xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0">
                            <layout ruledLines="25" columns="1">
                                <p><locus from="1r" to="202v"></locus>
                                    <locus from="210r" to="212v"></locus> 25 lignes réglés.</p>
                            </layout>
                            <layout ruledLines="34 50" columns="2">
                                <p><locus from="203r" to="209v"></locus>Entre 34 et 50 lignes réglés,
                                    disposés en deux colonnes.</p>
                            </layout>
                        </layoutDesc>
```


---


# `&lt;handDesc&gt;` et `&lt;decoDesc&gt;`

Ces éléments décrivent respectivement les mains (écritures) distinguées dans un manuscrit et les décorations, soit en prose, soit avec les éléments structurants: 
* `&lt;handNote&gt;` décrit un style d'écriture ou une main qui sont reconnus dans un manuscrit.

* `&lt;decoNote&gt;`contient une note décrivant soit un élément de décoration du manuscrit, soit une catégorie relativement homogène de tels éléments.


---


# `&lt;handDesc&gt;` example (1)


```xml
<handDesc xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0" hands="2">
                            <p>The manuscript is written in two contemporary hands, otherwise
                                unknown, but clearly those of practised scribes. Hand I writes
                                ff.1r-22v and hand II ff. 23 and 24. Some scholars, notably Verner
                                Dahlerup and Hreinn Benediktsson, have argued for a third hand on f.
                                24, but the evidence for this is insubstantial.</p>
                        </handDesc>
```


---


# `&lt;handDesc&gt;` exemple (2)


```xml
<physDesc xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0">
                            <handDesc>
                                <handNote xml:id="secretaire" scope="major">Un secrétaire a couché
                                    par écrit une liste de questions.</handNote>
                                <handNote xml:id="PDN" scope="minor">Philippe de Noailles
                                    (1715-1794), intendant et gouverneur du château et domaine de
                                    Versailles, a porté dans la marge de gauche les réponses du roi,
                                    en paraphant ces réponses. Il a également signé le
                                    document.</handNote>
                                <handNote xml:id="anonyme" scope="minor">une autre main à noté la
                                    date du document en haut de la page.</handNote>
                            </handDesc>
                        </physDesc>
```

# Ajouts significatifs 

L'élément `&lt;additions&gt;` contient une description des ajouts significatifs trouvés dans un manuscrit, tels que gloses marginales ou autres annotations.


```xml
<additions xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0"> <p>The text of this manuscript is not interpolated with
                                sentences from Royal decrees promulgated in 1294, 1305 and 1314. In
                                the margins, however, another somewhat later scribe has added the
                                relevant paragraphs of these decrees, see pp. 8, 24, 44, 47 etc.</p>
                            <p>As a humorous gesture the scribe in one opening of the manuscript,
                                pp. 36 and 37, has prolonged the lower stems of one letter f and
                                five letters þ and has them drizzle down the margin.</p>
                        </additions>
```


---


# Matériel d'accompagnement 

`&lt;accMat&gt;` (accompanying material) donne des détails sur tout matériel d'accompagnement étroitement associé au manuscrit, tel que documents non contemporains ou fragments reliés avec le manuscrit à une époque antérieure.


```xml
<accMat xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0">Une formulaire des impots datée 1947 était collée sur la derniere
                            page; elle n'a pas été cataloguée séparamment. </accMat>
```


---


# Historique du manuscrit 

L'élément `&lt;history&gt;` rassemble les éléments servant à donner un historique complet du manuscrit: 
* `&lt;origin&gt;`: informations sur l'origine du manuscrit

* `&lt;acquisition&gt;`: informations sur les modalités d'entrée (&amp;c.) du manuscrit dans l'institution qui le conserve

* `&lt;provenance&gt;`: informations sur un épisode précis de l'histoire du manuscrit, après sa création et avant son acquisition


`&lt;origin&gt;` est membre de la classe datable, d'où sont derivés les attributs normalisants `@notBefore`, `@notAfter`, `@when` etc.

---


# Exemple


```xml
<history xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0">
                            <origin notBefore="1750-01-01" notAfter="1750-12-31">
                                <p>Reliure exécutée par Louis-François Le Monnier (signature),
                                    Paris, vers 1750 d'après <ref target="#bib01">Michon, 1956 (n°
                                        38 (120)</ref> .</p>
                            </origin>
                            <provenance>Réportorié comme appartenant à l'abbé Untel en
                                1788.</provenance>
                            <provenance>Vendu par Sothebys en 1820.</provenance>
                            <acquisition notBefore="1833-12-31" notAfter="1848-01-31">Estampille n°
                                24, utilisée de 1833 à 1848</acquisition>
                        </history>
```


---


# Informations supplémentaires

L'élément `&lt;additional&gt;` regroupe: 
* `&lt;adminInfo&gt;` : informations administratives

* `&lt;surrogates&gt;` : informations sur surrogates, e.g. photos, images numerisés etc.

* `&lt;listBibl&gt;` : notices bibliographiques


---


# Informations administratives 

L'élément `&lt;admininfo&gt;` regroupe: 
* `&lt;recordHist&gt;`: historique du record

* `&lt;availability&gt;`: disponibilité du manuscrit

* `&lt;custHist&gt;`: historique du manuscrit apres son acquisition

* `&lt;note&gt;`: d'autres remarques pertinentes
 
```xml
<adminInfo xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0">
                            <recordHist>
                                <source>Record created <date>1 Aug 2004</date></source>
                            </recordHist>
                            <availability>
                                <p>Le manuscrit originel n'est plus accessible sauf sur presentation
                                    d'autorisation ecrite. </p>
                            </availability>
                            <custodialHist>
                                <custEvent type="restauration" notBefore="1961-03" notAfter="1961-03">
                                    <p>Tentative de restauration de reliure mars 1961 a la
                                        bibliothèque municipale de Lyon. </p>
                                </custEvent>
                                <custEvent type="numerisation" notBefore="1988-05-01" notAfter="1988-05-30">
                                    <p>Numerisation complète en mode images par Arkhênum mai
                                        1988.</p>
                                </custEvent>
                            </custodialHist>
                        </adminInfo>
```

# Et pour en finir...

Un `&lt;msDesc&gt;` peut en contenir un autre, balisé comme `&lt;msPart&gt;`, dans le cas où des manuscrits d'origine distincts ont été combiné pour faire un manuscrit composé.

```xml
<msDesc xmlns="http://www.tei-c.org/ns/Examples" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:rng="http://relaxng.org/ns/structure/1.0">
                        <msIdentifier>
                            <settlement>Amiens</settlement>
                            <repository>Bibliothèque Municipale</repository>
                            <idno>MS 3</idno>
                            <msName>Bible Maurdramnus</msName>
                        </msIdentifier>
                        
            <!-- ... -->
                        <msPart>
                            <altIdentifier>
                                <idno>MS 6</idno>
                            </altIdentifier>
                            
               <!-- ... -->
                        </msPart>
                        <msPart>
                            <altIdentifier>
                                <idno>MS 7</idno>
                            </altIdentifier>
                            
               <!-- ...  -->
                        </msPart>
                        
            <!-- d'autre msParts ... -->
                    </msDesc>
```
