### Le protocole Git

Mis au point dans le cadre du développement du noyau Linux

Finalement assez stupide, une manière de 
* stoker des arbres de contenus un peu comme un système de fichiers

* un commit créer un nouvel arbre accessible par son nom

* on peut changer le répertoire pour recréer n’importe quel arbre
.

Conçu pour gérer le développement du noyau Linux (Linux Kernel) 
* très efficient

* prend en charge les développements non linéaires gracieusement

* un système distribué


### Ce qui différentie Git

* Commit, Sorte de clichés de l’historique.

* Git branching model

# Instruction pour partager les fichiers de l’édition

* Dans le terminal rendez-vous dans votre dossier de la formation `formationEnc2016-05`

* Nous avons créé un répertoire destiné à l’édition intitulé `oulipoEd`

* Placez-y vos fichiers édités

* Poussez vos documents avec la séquence de commandes suivante 

```bash
git add edition/* # ajouter tous les fichiers du répertoire à l’index 
git commit -m"ajout des fichiers d’édition" # création du commit 
git push # envoi des fichiers vers les serveur ```

* Constatez le versement du travail des autres collaborateurs

```bash
git pull
```
